<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jogo da Velha</title>

    <link href="https://fonts.googleapis.com/css?family=Short+Stack" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="estilos.css">

  </head>
  <body>
    <div id="game">
      <div id="wrapper">
        <header id="header">
          <h1>Jogo da Velha</h1>

          <div id="menu">
            <button type="button" id="btn-new-game">Novo Jogo</button>
          </div>
        </header>

        <main id="board">
          <div id="board-inner">
            <svg id="img-board" viewbox="0 0 100 100">
              <defs>
                <filter id="sombra" x="-2" y="-2" width="28" height="28">
                  <feOffset result="offOut" in="SourceAlpha" dx="2" dy="2" />
                  <feGaussianBlur result="blurOut" in="offOut" stdDeviation="1" />
                  <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                </filter>

                <g id="x" filter="url(#sombra)">
                  <line x1="-10" y1="-10" x2="10" y2="10" stroke="#fff" stroke-width="4" stroke-linecap="round" />
                  <line x1="-10" y1="10" x2="10" y2="-10" stroke="#fff" stroke-width="4" stroke-linecap="round" />
                </g>

                <g id="o" filter="url(#sombra)">
                  <circle  cx="0" cy="0" r="10" stroke="#fff" stroke-width="4" stroke-linecap="round" fill="none" />
                </g>

                <g id="touch">
                  <rect x="-12" y="-12" width="24" height="24" fill="transparent" />
                </g>
              </defs>

              <line x1="33" y1="2" x2="33" y2="97" stroke="#13293d" stroke-width="4" stroke-linecap="round" />
              <line x1="66" y1="2" x2="66" y2="97" stroke="#13293d" stroke-width="4" stroke-linecap="round" />
              <line x1="2" y1="33" x2="97" y2="33" stroke="#13293d" stroke-width="4" stroke-linecap="round" />
              <line x1="2" y1="66" x2="97" y2="66" stroke="#13293d" stroke-width="4" stroke-linecap="round" />

              <use id="t1" xlink:href="#touch" x="16" y="16" />
              <use id="t2" xlink:href="#touch" x="49" y="16" />
              <use id="t3" xlink:href="#touch" x="82" y="16" />
              <use id="t4" xlink:href="#touch" x="16" y="49" />
              <use id="t5" xlink:href="#touch" x="49" y="49" />
              <use id="t6" xlink:href="#touch" x="82" y="49" />
              <use id="t7" xlink:href="#touch" x="16" y="82" />
              <use id="t8" xlink:href="#touch" x="49" y="82" />
              <use id="t9" xlink:href="#touch" x="82" y="82" />
            </svg>
          </div>
        </main>
      </div>

      <footer id="footer">
        <p>Feito com <span class="fa fa-heart"></span> por <a href="https://github.com/evanbros">@evanbros</a>.</p>
      </footer>
    </div>

    <script type="text/javascript" src="jogo.js"></script>
  </body>
</html>
